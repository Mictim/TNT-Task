<div class="card">
  <div class="card-body" data-test-id="people-card">
    <h6 class="card-subtitle mb-2 text-muted">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10" data-test-id="gender">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10" data-test-id="birth-year">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10" data-test-id="eyes-color">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10" data-test-id="skin-color">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
